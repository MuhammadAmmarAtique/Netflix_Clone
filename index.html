<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone </title>
    <!-- Netflix Pakistan - Watch TV Shows Online, Watch Movies Online -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<!-- Remix icons -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

    <!--1) First Section -->

    <section class="sm:h-[106vh] h-[80vh] w-[100%] bg-[url('/imgs/1.jpg')] bg-cover bg-center ">
        <div class="sm:h-[106vh] h-[80vh]  w-[100%] bg-[rgba(0,0,0,0.5)] border-b-8 border-[#232323]  ">

            <!-- Header -->
            <header class=" max-w-[1070px] mx-auto h-[5rem] sm:px-[2.5rem] px-[8px] grid sm:grid-cols-2 grid-cols-[30%_70%] items-center">

                <img src="imgs/logo.png" alt="" srcset="" class="sm:h-[4.5rem] h-[3.0rem]">

                <div class="text-white flex items-center justify-end gap-[8px] relative">

                    <i class="ri-global-line absolute right-[155px] top-[5px]"></i>
                    
                        <select class="bg-[rgba(0,0,0,0.8)] border  border-color: rgba(0,0,0,0.8); rounded p-[3px_10px] pl-4">
                            <option>English</option>
                            <option>Urdu</option>
                        </select>

                    <button class=" rounded p-[3px_9px] bg-[#D9232E] ">Sign in</button>

                </div>
            </header>



             <!-- Part below header -->


           <div class=" max-w-[1070px] mx-auto sm:h-[calc(100vh-5rem)] h-[calc(80vh-5rem)] text-white text-center  flex  flex-col justify-center items-center" > 

           <h1 class="sm:text-5xl text-[2rem] font-bold mb-3 ">Unlimited movies, TV shows, and more</h1>

           <p class="sm:text-2xl text-xl mb-3"> Watch anywhere. Cancel anytime.</p>

           <p class="sm:text-xl text-xl mb-3 sm:p-0 px-[40px]">Ready to watch? Enter your email to create or restart your membership.</p>

           <div class="flex flex-wrap  gap-[8px] justify-center items-center relative">

            <input type="text" placeholder="Email Address" class="bg-[#0F1515] border rounded p-[5px_10px] h-[50px] sm:w-[300px] w-[300px] ">

            <button class="bg-[#D9232E] font-semibold rounded sm:text-2xl text-xl  p-[5.5px_15px] h-[50px]  sm:w-[250px]  w-[180px] ">Get Started</button>

            <i class="ri-arrow-right-s-line absolute text-[2rem] sm:top-[3px] sm:left-[31rem] sm:block hidden"></i>

           </div>

           </div>

        </div>
    </section>

    <!--2) Second Section -->

    <section class="w-[100%] h-[80vh] bg-[#000000]  text-white border-b-8 border-[#232323]">

       <div class="max-w-[1070px] mx-auto h-[100%] sm:px-[2.5rem] px-[8px] flex flex-wrap justify-center items-center ">

        <div class="sm:w-[50%] max-w-[90%] mx-auto  ">
            <h1 class="sm:text-5xl text-3xl font-bold">Enjoy on your TV</h1>
            <p class="sm:text-2xl text-xl mt-[0.8rem]">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
        </div>

        <div class="sm:w-[50%] max-w-[90%] mx-auto  relative">

            <img src="imgs/2.png" alt="A TV img" class="w-[100%]">
            
            <!-- <video autoplay muted loop class="absolute top-[0] left-[0] w-[100%] " >
                <source src="imgs/video.m4v" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->

        </div>

       </div>

    </section>


    <!-- random -->
    <section class="w-[100%] h-[80vh] bg-[#000000]  text-white border-b-8 border-[#232323]">
<!-- sm:w-[50%] sm:h-[100%] h-[50%] -->
      
     </section>
    
</body>
</html>
